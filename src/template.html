<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="public/icon.png" />
    <title>Calculator</title>
  </head>
  <body class="content">
    <main class="calculator">
      <div class="info-container">
        <h1 class="info-container__title">calc</h1>
        <div class="info-container__actions">
          <h2 class="info-container__actions-title">THEME</h2>
          <div class="info-container__switcher-wrapper">
            <div class="info-container__switcher-labels">
              <span>1</span>
              <span>2</span>
              <span>3</span>
            </div>
            <button
              id="switcher"
              class="info-container__switcher"
              role="button"
            >
              <span></span>
            </button>
          </div>
        </div>
      </div>
      <section class="main-display">
        <p id="displayText" class="main-display__text"></p>
      </section>
      <section id="calculatorBody" class="calculator-body">
        <button class="calculator-body__btn">7</button>
        <button class="calculator-body__btn">8</button>
        <button class="calculator-body__btn">9</button>
        <button class="calculator-body__del">DEL</button>
        <button class="calculator-body__btn">4</button>
        <button class="calculator-body__btn">5</button>
        <button class="calculator-body__btn">6</button>
        <button class="calculator-body__btn">+</button>
        <button class="calculator-body__btn">1</button>
        <button class="calculator-body__btn">2</button>
        <button class="calculator-body__btn">3</button>
        <button class="calculator-body__btn">-</button>
        <button class="calculator-body__btn">.</button>
        <button class="calculator-body__btn">0</button>
        <button class="calculator-body__btn">/</button>
        <button class="calculator-body__btn">x</button>
        <button class="calculator-body__reset">RESET</button>
        <button class="calculator-body__equals">=</button>
      </section>
    </main>
  </body>
</html>
